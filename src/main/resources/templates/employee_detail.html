<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Employee Details</h1>
    <hr>
    <div>
        <p><strong>ID:</strong> <span th:text="${employee.id}"></span></p>
        <p><strong>First Name:</strong> <span th:text="${employee.firstName}"></span></p>
        <p><strong>Last Name:</strong> <span th:text="${employee.lastName}"></span></p>
        <p><strong>Email:</strong> <span th:text="${employee.email}"></span></p>
        <p><strong>Manager:</strong> <span th:text="${employee.manager != null ? employee.manager.firstName + ' ' + employee.manager.lastName : ''}"></span></p>
        <p><strong>Department:</strong> <span th:text="${employee.department != null ? employee.department.name : ''}"></span></p>
        <p><strong>Team:</strong> <span th:text="${employee.team != null ? employee.team.name : ''}"></span></p>
    </div>
    <a th:href="@{/}" class="btn btn-primary">Back to Employee List</a>
</div>
</body>
</html>
